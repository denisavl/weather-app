<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="./images/icon.png" type="icon">
  </head>
  <body>
    <nav class="top-nav">
      <div class="logo">
        <img id="logo-img" src="./images/logo-name.png" alt="WeatherWise" />
        <span class="logo-name">WeatherWise</span>
      </div>
      <div class="input-search">
        <form class="search-bar" method="get">
          <input type="search" placeholder="Search..." id="search"/>
          <button type="submit" class="submit-btn">Search</button>
        </form>
        <div class="error-message">City not found. Please try again.</div>
      </div>
      
      <div class="buttons">
        <button class="C-F"><span>C°</span>/ <span></span>F°</button>
      </div>
    </nav>
    <section class="main-page">
      <div class="left-side">
        
        <div class="center">
            <div class="location-name"><span class="city-name"></span></div>
            <div class="date"></div>
            <section class="section-weather">
                <div class="degree">
                    <img id="weather-icon" width="120px" height="120px">
                    <span class="temperature"></span>
                </div>
                <div class="weather-description"></div>
                <div class="feels-like">Feels like <span class="feels-like-degree"></span></div>
            </section>
        </div>
        <div class="week-temp">
            <div class="daily-cont">
                <div class="day today">Today</div>
                <div class="daily-temp today-temp"></div>
                <div class="daily-temp-description today-descrip"></div>
            </div>
            <div class="daily-cont">
                <div class="day"></div>
                <div class="daily-temp"></div>
                <div class="daily-temp-description"></div>
            </div>
            <div class="daily-cont">
                <div class="day"></div>
                <div class="daily-temp"></div>
                <div class="daily-temp-description"></div>
            </div>
            <div class="daily-cont">
                <div class="day"></div>
                <div class="daily-temp"></div>
                <div class="daily-temp-description"></div>
            </div>
            <div class="daily-cont">
                <div class="day"></div>
                <div class="daily-temp"></div>
                <div class="daily-temp-description"></div>
            </div>
            <div class="daily-cont">
                <div class="day"></div>
                <div class="daily-temp"></div>
                <div class="daily-temp-description"></div>
            </div>
        </div>
      </div>
      <div class="right-side">
        <div class="details-container">
          <div class="details">
              <p class="details-title">Wind</p>
              <p class="details-value"><span class="data-wind"></span> km/h</p>
          </div>
          <div class="details">
            <p class="details-title">Humidity</p>
            <p class="details-value"><span class="data-humidity"></span> %</p>
          </div>
          <div class="details">
            <p class="details-title">UV</p>
            <p class="details-value"><span class="data-UV"></span></p>
          </div>
          <div class="details">
            <p class="details-title">Pressure</p>
            <p class="details-value"><span class="data-pressure"></span> mp</p>
          </div>
          <div class="details">
            <p class="details-title">Chance of rain</p>
            <p class="details-value"><span class="data-rain"></span> %</p>
          </div>
          <div class="details">
            <p class="details-title">Precipitation</p>
            <p class="details-value"><span class="data-precip"></span> mm</p>
          </div>
          <div class="details">
            <p class="details-title">Clouds</p>
            <p class="details-value"><span class="data-clouds"></span></p>
          </div>
          <div class="details">
            <p class="details-title">Sunrise</p>
            <p class="details-value"><span class="data-sunrise"></span></p>
          </div>
          <div class="details">
            <p class="details-title">Sunset</p>
            <p class="details-value"><span class="data-sunset"></span></p>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
